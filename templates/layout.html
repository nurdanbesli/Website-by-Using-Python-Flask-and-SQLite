<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>FBeauty</title>
    <link rel="icon" href="includes/favicon.png"/>
</head>
<body style = "background : pink">

    {% include 'includes/navbar.html' %}

    <br><br><br>
    <div class = "container">
        {% block body %}
        <br><br>
        <center><h1>PRODUCTS</h1>  </center>

        {% for product in products %}

        <table cellpadding = "100">
            <tbody>
            <tr>
                <td width="30%"><img src="{{product.url}}"alt="deneme" height = "300"></td>
                <td width="70%">
                <div class="article-metadata">
                    <font size = "+1" color = "E0144C"><b>{{ product.price }} PLN</b><br></font>
                    Product ID: {{ product.product_id }}<br>
                    <b>{{ product.brand }}</b><br>
                    <b>{{ product.title }}</b><br>
                    {{ product.description }}<br>
                    <small class="text-muted"> In stock : {{ product.stock }} </small>
                
                </div>
                </td>
            </tr>
            </tbody>
        </table>
        {% endfor %} 
    
        {% endblock  %}
    </div>
  
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
